# -----------------------------
# PostgreSQL configuration file
# -----------------------------
#
# This file is configured to allow remote connections

listen_addresses = '*'          # listen on all interfaces
max_connections = 100           # maximum concurrent connections
shared_buffers = 128MB          # start with 1/4 of memory, adjust as needed

# Logging configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 250ms

# Remote access security
password_encryption = scram-sha-256
ssl = off                      # enable if you have SSL certificates

# Performance tuning
effective_cache_size = 4GB     # adjust based on available memory
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.7
wal_buffers = 16MB
default_statistics_target = 100

# Locale and encoding
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Enable for debugging
#debug_print_parse = on
#debug_print_rewritten = on
#debug_print_plan = on
#debug_pretty_print = on
