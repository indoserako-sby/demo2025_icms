version: '3.8'

services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: laravel-docker-app
    container_name: laravel-docker-app
    volumes:
      - ./:/var/www/html
    networks:
      - laravel-network
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: laravel-docker-db
    restart: always
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - laravel-network

  nginx:
    image: nginx:alpine
    container_name: laravel-docker-nginx
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-network
    depends_on:
      - app

networks:
  laravel-network:
    driver: bridge

volumes:
  db_data:
